@(title : String )(body: Html)
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/cover/">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/cover.css")">

        <title>@title</title>
    </head>
    <body>
        <div class="container">
            @body
        </div>

        <script src="@routes.Assets.at("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/custom.js")" type="text/javascript"></script>
    </body>
</html>
