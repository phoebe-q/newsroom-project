@import play.mvc.Http.Request
@(request: Request, results: List[Article])
@layout("Results") {
<!DOCTYPE html>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="header-wrapper results">
            <div>
                <h3 class="float-md-start mb-0">Results</h3>
            </div>
        </header>
        <main>
            <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
                <ul class="nav flex-column text-white w-100">
                    <a href="#" class="nav-link h5 text-white my-2">
                        Topics
                    </a>
                    @for(result <- results) {
                        <li href="#" class="nav-link text-white" id="topic">
                            <span class="mx-2">@result.title</span>
                        </li>
                    }
                </ul>
            </div>
            <div class="p-1 my-container active-cont">
                <h3>Main Content</h3>
                    @*<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 340px;">
                        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                            <span class="fs-5 fw-semibold">Topics</span>
                        </a>
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            @for(result <- results) {
                                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="true" aria-controls="multiCollapse">
                                    <div class="d-flex w-100 align-items-center justify-content-between">
                                        <strong class="mb-1">@result.title</strong>
                                    </div>
                                    <div class="col-10 mb-1 small">@result.content</div>
                                </a>
                            }
                        </div>
                    </div> *@
            </div>
        </main>
    </div>
    <body >
        <script type="text/javascript">
                const topic = document.querySelector("#topic");
                const sidebar = document.querySelector("#sidebar");
                const container = document.querySelector(".my-container");
                topic.addEventListener("click", () => {
                    sidebar.classList.toggle("active-nav");
                    container.classList.toggle("active-cont");
                });
        </script>
    </body>
}
