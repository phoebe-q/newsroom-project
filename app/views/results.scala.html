@import play.mvc.Http.Request
@(request: Request, results: List[Article])
@layout("Results") {
<!DOCTYPE html>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="header-wrapper results">
            <div>
                <h3 class="float-md-start mb-0">Results</h3>
            </div>
        </header>
        <main>
            <div class="results-body">
                <nav class="navbar navbar-expand-lg navbar-light bg-danger">
                    <div class="container">
                        <a class="navbar-brand text-white" href="#">Navbar</a>
                        <button class="btn btn-danger navbar-toggler border-3 px-2" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
                        >
                            <img style="width: 30px" src="image/text-center.svg" alt="menu icon">
                        </button>
                        <div class="offcanvas offcanvas-start-lg bg-danger" tabindex="-1" id="offcanvasExample"
                        aria-labelledby="offcanvasExampleLabel"
                        >
                            <div class="offcanvas-header d-flex d-lg-none">
                                <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Navbar</h5>
                                <a href="javascript:void(0) "
                                class="text-reset p-0"
                                data-bs-dismiss="offcanvas"
                                aria-label="close"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="#FFFFFF"
                                    class="bi bi-x-circle"
                                    viewBox="0 0 16 16"
                                    >
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </a>
                            </div>
                            <div class="offcanvas-body p-lg-0">
                                <ul class="navbar-nav">
                                    @for(result <- results) {
                                        <li class="nav-item">
                                            <a class="nav-link active" aria-current="page" href="#">
                                                <strong class="mb-1">@result.title</strong>
                                                <div class="col-10 mb-1 small">@result.content</div>
                                            </a>
                                        </li>
                                    }
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>

                    @*<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 340px;">
                        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                            <span class="fs-5 fw-semibold">Topics</span>
                        </a>
                        <div class="list-group list-group-flush border-bottom scrollarea">
                            @for(result <- results) {
                                <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="true" aria-controls="multiCollapse">
                                    <div class="d-flex w-100 align-items-center justify-content-between">
                                        <strong class="mb-1">@result.title</strong>
                                    </div>
                                    <div class="col-10 mb-1 small">@result.content</div>
                                </a>
                            }
                        </div>
                    </div> *@
            </div>
        </main>
    </div>
    <body id="mainBody" wsdata="@routes.HomeController.socket.webSocketURL(request)" onload="init()">
        <script type="text/javascript">

                let ws;

                function init() {
                    openWebSocketConnection();
                }

                function clickResult(result) {
                    ws.send(JSON.stringify({
                        messagetype: "viewResult",
                        result: result,
                    }));
                }

                function openWebSocketConnection() {
                    const wsURL = document.getElementById("mainBody").getAttribute("wsdata");

                    ws = new WebSocket(wsURL);
                    ws.onmessage = function (event) {
                        let message;
                        console.log("message received starting function")
                        message = JSON.parse(event.data);
                        console.log(message);
                        switch (message.messagetype) {
                            case "viewResult":
                                window.location.href = ("http://localhost:9000/result/" + message.result.title);
                                //case "populateDB":
                                //  window.location.href = ("http://localhost:9000/articles/index");
                            default:
                                console.log("defaulted instead of realising it was url")
                                return console.log(message);
                        }
                    };
                }

        </script>
    </body>
}
